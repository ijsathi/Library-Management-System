{% extends 'base.html' %}

{% block title %}Deposit Money - Library Management{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Deposit Money</h2>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_amount" class="form-label">Amount:</label>
                    <input type="number" id="id_amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Deposit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
